				  <dt>开奖时间</dt>
				  <dd>每日20:30开奖</dd>

                <dl class="dline">
                  <dt>玩法规则</dt>
                  <dd>1、直选：3位数以惟一的排列方式进行单注投注</dd>
                  <dd>2、组选3：开奖号码中的3个数字有两个相同，即为组三，任选2个数字为一注</dd>
                  <dd>3、组选6：所选号码与中奖号码相同且顺序不限即为"组选6"，任选3个数字为一注</dd>
                </dl>
                <dl>
                  <dt>奖项设置</dt>
                  <dd>直选投注：所选号码与开奖号码相同且顺序一致，单注固定奖金1000元</dd>
                  <dd>组选3：开奖号码中的3个数字有两个相同，单注固定奖金320元</dd>
                  <dd>组选6：所选号码与开奖号码相同且顺序不限，单注固定奖金160元</dd>
                </dl>
