				  <dd>每日20:30开奖</dd>

              <dl class="dline">
                  <dt><strong>玩法规则</strong></dt>
                  <dd> 从01—22共22个号码中选取5个号码为一注进行投注的彩票为单式票 。</dd>
                </dl>
                <dl>
                  <dt><strong>奖项设置</strong></dt>
                  <dd> 一等奖，选中全部5个中奖号码，奖金是  当期奖金额减去固定奖总额后的100%，及奖池和调节基金转入部分 。</dd>
                  <dd>二等奖，选中其中4个中奖号码，奖金是  二等奖单注固定奖金为50元。</dd>
                  <dd>三等奖，选中其中3个中奖号码，奖金是三等奖单注固定奖金为5元。</dd>
                </dl>
