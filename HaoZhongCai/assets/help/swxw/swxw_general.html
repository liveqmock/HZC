              <div class="help_t_int">
           <dl class="dline">
             <dt>开奖时间</dt>
             <dd>每天20:00开奖，当天19:05-次日18:10可购买</dd>
           </dl>
           <dl class="dline">
             <dt>玩法规则</dt>
             <dd>15个球选5个球=1注（2元）</dd>
           </dl>
           <dl>
             <dt>奖项设置</dt>
             <dd>特别奖：单注投注号码与当期5个开奖号码全部相同，且至少包含4个连续自然数号码(中奖号码顺序不论，下同) ，奖金总额为当期高奖等奖金的10%</dd>
             <dd>一等奖：单注投注号码与当期5个开奖号码全部相同，若有以上特别奖情形，视为兼中；奖金总额为当期高奖等奖金的90%</dd>
             <dd>二等奖：单注投注号码与当期开奖号码中的任意4个号码相同，不得与以上奖等兼中。单注奖金额固定为10元</dd>
           </dl>
