				  <dt>开奖时间</dt>

              <dl class="dline">
                  <dt>玩法规则</dt>
                  <dd>7个球=1注（2元）</dd>
                </dl>
              <dl>
                  <dt>奖项设置</dt>
                  <dd>一等奖（浮动）：全部7个球相同，顺序一致</dd>
                  <dd>二等奖（浮动）：连续6个球=中奖号码的相同位置连续6个球</dd>
                  <dd>三等奖（1800元）：连续5个球=中奖号码的相同位置连续5个球</dd>
                  <dd>四等奖（300元）：连续4个球=中奖号码的相同位置连续4个球</dd>
                  <dd>五等奖（20元）：连续3个球=中奖号码的相同位置连续3个球</dd>
                  <dd>六等奖（5元）：连续2个球=中奖号码的相同位置连续2个球</dd>
              </dl>
