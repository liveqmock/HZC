		<title>双色球玩法说明</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="file:///android_asset/help/help.css" type="text/css" rel="stylesheet">
		<link href="../help.css" type="text/css" rel="stylesheet">
	</head>
	<body>
	  <div class="new_help_con">
	    <div class="new_help_right">
           <ul class="tags_tools">
                <li class="active">  简介 </li>
                <li> <a href="file:///android_asset/help/ssq/ssq_rule.html"> 规则  </a></li>
	            <li> <a href="file:///android_asset/help/ssq/ssq_howto.html">  玩法 </a> </li>
	            <li> <a href="file:///android_asset/help/ssq/ssq_award.html"> 奖项  </a> </li>
           </ul> 
           <div class="help_t_int">
             <dl class="dline">
               <dt><b>开奖时间</b></dt>
               <dd>每周二、四、日21：30开奖</dd>
             </dl>
             <dl class="dline">
               <dt><b>玩法规则</b></dt>
               <dd>6个红球+1个蓝球=1注（2元）</dd>
             </dl>
             <dl>
               <dt><b>奖项设置</b></dt>
               <dd>一等奖（当期高等奖奖金的70%和奖池中累积的奖金之和）：全部6个红球+1个蓝球相同</dd>
               <dd>二等奖（当期高等奖奖金的30%）：全部6个红球相同</dd>
               <dd>三等奖（3000元）：任意5个红球+1个蓝球相同</dd>
               <dd>四等奖（200元）：任意5个红球 或 任意4个红球+1个蓝球相同</dd>
               <dd>五等奖（10元）：任意4个红球 或 任意3个红球+1个蓝球相同</dd>
               <dd>六等奖（5元）：蓝球相同（有无红球相同均可）</dd>
             </dl>
             <p>&nbsp;</p>
</div> 
          </div>
       </div>
	</body>
</html>
