            <div class="help_t_int">
<p>“胜负游戏”只设2个浮动奖级，分别为一等奖和二等奖。</p>
<p><strong></strong>&nbsp;</p>
<p><strong>一等奖：</strong></p>
<p>猜中全部14场比赛的胜平负结果，为当期奖金总额的70%，及奖池和调节基金转入部分；</p>
<p><strong></strong>&nbsp;</p>
<p><strong>二等奖：</strong></p>
<p>猜中其中13场比赛的胜平负结果，为当期奖金总额的30%。</p>
<p>单注彩票中奖奖金最高限额500万元。</p>
