<!DOCTYPE html>
<html>
<head>
<title>15选5玩法规则 - 好中彩彩票</title>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="rule.css">

</head>
<body>
<div>
	<section id="wrapper">
		<article id="scroller">
			<dl class="dlTit"><dt>开奖时间：</dt><dd>每天20:00开奖</dd></dl>
			<dl class="dlTit"><dt>玩法规则：</dt><dd>5个球=1注（2元）</dd></dl>
			<p><strong>奖项设置：</strong></p>
			<div>
				<table>
					<tbody>
						<tr>
							<th width="10%">奖级</th>
							<th width="27%">中奖条件</th>
							<th width="38%">中奖说明</th>
							<th width="25%">奖金</th>
						</tr>
						<tr>
							<td>特别奖</td>
							<td> 不定位中5码（并连码） </td>
							<td>选中全部5个号码，且开奖号码包含4个以上连续号码</td>
							<td>高等奖奖金10%除以中奖注数</td>
						</tr>
						<tr>
							<td>一等奖</td>
							<td> 不定位中5码 </td>
							<td>选中全部5个号码，若有以上特别奖情形视为兼中</td>
							<td>高等奖奖金90%除以中奖注数</td>
						</tr>
						<tr>
							<td>二等奖</td>
							<td> 不定位中4码 </td>
							<td>选中4个号码，不得与以上奖等兼中</td>
							<td> 10元</td>
						</tr>
					</tbody>
				</table>
			</div>
		</article>
	</section>
</div>
</body>
</html>
